<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form>
            <input
                id="searchText"
                type="text"
                placeholder="What are you looking for?"
            />
            <button id="searchBtn" type="submit">Button</button>
        </form>
        <img src="#" alt="image will display here" />
        <script>
            const searchText = document.getElementById('searchText');
            const searchBtn = document.getElementById('searchBtn');
            const img = document.querySelector('img');

            searchBtn.addEventListener('click', async function (event) {
                event.preventDefault();

                const query = searchText.value;

                try {
                    const response = await fetch(
                        `https://api.giphy.com/v1/gifs/translate?api_key=tmAocrMpvWXeVUh87TNzqjw2d7P2wG7J&s=${query}`,
                        { mode: 'cors' }
                    );

                    const data = await response.json();
                    img.src = data.data.images.original.url;
                } catch (error) {
                    console.error(
                        'There was an error fetching the GIF:',
                        error
                    );
                }
            });
        </script>
    </body>
</html>
